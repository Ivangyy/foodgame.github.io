<!DOCTYPE html>
<html>

<head>
    <title>图鉴</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.min.css?v=1" />
    <script type="text/javascript" src="js/script.min.js?v=1"></script>
    <link rel="stylesheet" type="text/css" href="css/food.min.css?v=2" />
    <script type="text/javascript" src="js/food.min.js?v=11"></script>
</head>

<body>
    <div class="loading">
        <h1>加载中...</h1>
    </div>

    <div class="main hidden">
        <div class="row1">
            <div class="box box1">
                <a id="chk-show-all" class="btn btn-default">
                    全选
                </a>
                <label class="btn btn-default">
                    <input type="checkbox" id="chk-show-id" class="chk-show">
                    <i class="fa fa-check glyphicon glyphicon-ok"></i>
                    编号
                </label>
                <label class="btn btn-default">
                    <input type="checkbox" id="chk-show-fire" class="chk-show" checked>
                    <i class="fa fa-check glyphicon glyphicon-ok"></i>
                    星
                </label>
                <label class="btn btn-default">
                    <input type="checkbox" id="chk-show-skill" class="chk-show">
                    <i class="fa fa-check glyphicon glyphicon-ok"></i>
                    技能
                </label>
                <label class="btn btn-default">
                    <input type="checkbox" id="chk-show-ingredient" class="chk-show" checked>
                    <i class="fa fa-check glyphicon glyphicon-ok"></i>
                    材料
                </label>
                <label class="btn btn-default">
                    <input type="checkbox" id="chk-show-price" class="chk-show">
                    <i class="fa fa-check glyphicon glyphicon-ok"></i>
                    单价
                </label>
                <label class="btn btn-default">
                    <input type="checkbox" id="chk-show-time" class="chk-show">
                    <i class="fa fa-check glyphicon glyphicon-ok"></i>
                    单时间
                </label>
                <label class="btn btn-default">
                    <input type="checkbox" id="chk-show-total" class="chk-show" checked>
                    <i class="fa fa-check glyphicon glyphicon-ok"></i>
                    一组
                </label>
                <label class="btn btn-default">
                    <input type="checkbox" id="chk-show-total-price" class="chk-show" checked>
                    <i class="fa fa-check glyphicon glyphicon-ok"></i>
                    总价
                </label>
                <label class="btn btn-default">
                    <input type="checkbox" id="chk-show-total-time" class="chk-show" checked>
                    <i class="fa fa-check glyphicon glyphicon-ok"></i>
                    总时间
                </label>
                <label class="btn btn-default">
                    <input type="checkbox" id="chk-show-efficiency" class="chk-show" checked>
                    <i class="fa fa-check glyphicon glyphicon-ok"></i>
                    金币效率
                </label>
                <label class="btn btn-default">
                    <input type="checkbox" id="chk-show-ingredient-efficiency" class="chk-show">
                    <i class="fa fa-check glyphicon glyphicon-ok"></i>
                    耗材效率
                </label>
                <label class="btn btn-default">
                    <input type="checkbox" id="chk-show-origin" class="chk-show" checked>
                    <i class="fa fa-check glyphicon glyphicon-ok"></i>
                    来源
                </label>
                <label class="btn btn-default">
                    <input type="checkbox" id="chk-show-unlock" class="chk-show" checked>
                    <i class="fa fa-check glyphicon glyphicon-ok"></i>
                    解锁
                </label>
                <label class="btn btn-default">
                    <input type="checkbox" id="chk-show-guest" class="chk-show" checked>
                    <i class="fa fa-check glyphicon glyphicon-ok"></i>
                    贵客
                </label>
                <label class="btn btn-default">
                    <input type="checkbox" id="chk-show-level-guest" class="chk-show">
                    <i class="fa fa-check glyphicon glyphicon-ok"></i>
                    升阶贵客
                </label>
                <label class="btn btn-default">
                    <input type="checkbox" id="chk-show-god-rune" class="chk-show">
                    <i class="fa fa-check glyphicon glyphicon-ok"></i>
                    神级符文
                </label>
                <label class="btn btn-default hidden">
                    <input type="checkbox" id="chk-show-get" class="chk-show">
                    <i class="fa fa-check glyphicon glyphicon-ok"></i>
                    已有
                </label>
                <label class="btn btn-default hidden">
                    <input type="checkbox" id="chk-show-quality" class="chk-show">
                    <i class="fa fa-check glyphicon glyphicon-ok"></i>
                    品质
                </label>
                <label class="btn btn-default hidden">
                    <input type="checkbox" id="chk-show-remark" class="chk-show">
                    <i class="fa fa-check glyphicon glyphicon-ok"></i>
                    备注
                </label>
                <div class="chk-show-chef-wrapper">
                    <select id="chk-show-chef" multiple="multiple"></select>
                </div>
                <label class="btn btn-default hidden">
                    <input type="checkbox" id="chk-fixed-header" class="chk-show">
                    <i class="fa fa-check glyphicon glyphicon-ok"></i>
                    固定列名
                </label>
            </div>
            <div class="info">
                <a data-toggle="modal" data-target="#info-modal">
                    <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                </a>
            </div>
        </div>
        <div>
            <div class="box chk-fire">
                <label class="btn btn-default">
                    <input type="checkbox" id="chk-fire-0" checked>
                    <i class="fa fa-check glyphicon glyphicon-ok"></i>
                    未知
                </label>
                <label class="btn btn-default">
                    <input type="checkbox" id="chk-fire-1" checked>
                    <i class="fa fa-check glyphicon glyphicon-ok"></i>
                    1星
                </label>
                <label class="btn btn-default">
                    <input type="checkbox" id="chk-fire-2" checked>
                    <i class="fa fa-check glyphicon glyphicon-ok"></i>
                    2星
                </label>
                <label class="btn btn-default">
                    <input type="checkbox" id="chk-fire-3" checked>
                    <i class="fa fa-check glyphicon glyphicon-ok"></i>
                    3星
                </label>
                <label class="btn btn-default">
                    <input type="checkbox" id="chk-fire-4" checked>
                    <i class="fa fa-check glyphicon glyphicon-ok"></i>
                    4星
                </label>
                <label class="btn btn-default">
                    <input type="checkbox" id="chk-fire-5" checked>
                    <i class="fa fa-check glyphicon glyphicon-ok"></i>
                    5星
                </label>
            </div>
            <div class="box">
                <label class="btn btn-default">
                    <input type="checkbox" id="chk-skill-unknown" class="chk-skill" checked>
                    <i class="fa fa-check glyphicon glyphicon-ok"></i>
                    未知
                </label>
                <label class="btn btn-default">
                    <input type="checkbox" id="chk-skill-stirfry" class="chk-skill" checked>
                    <i class="fa fa-check glyphicon glyphicon-ok"></i>
                    炒
                </label>
                <label class="btn btn-default">
                    <input type="checkbox" id="chk-skill-boil" class="chk-skill" checked>
                    <i class="fa fa-check glyphicon glyphicon-ok"></i>
                    煮
                </label>
                <label class="btn btn-default">
                    <input type="checkbox" id="chk-skill-cut" class="chk-skill" checked>
                    <i class="fa fa-check glyphicon glyphicon-ok"></i>
                    切
                </label>
                <label class="btn btn-default">
                    <input type="checkbox" id="chk-skill-fry" class="chk-skill" checked>
                    <i class="fa fa-check glyphicon glyphicon-ok"></i>
                    炸
                </label>
                <label class="btn btn-default">
                    <input type="checkbox" id="chk-skill-roast" class="chk-skill" checked>
                    <i class="fa fa-check glyphicon glyphicon-ok"></i>
                    烤
                </label>
                <label class="btn btn-default">
                    <input type="checkbox" id="chk-skill-steam" class="chk-skill" checked>
                    <i class="fa fa-check glyphicon glyphicon-ok"></i>
                    蒸
                </label>
                <input type="checkbox" id="chk-single-skill" data-toggle="toggle" data-on="单选" data-off="多选" data-onstyle="default" data-width="67px"
                    data-height="34px">
                <a id="chk-skill-all" class="btn btn-default">
                    全选
                </a>
            </div>
            <div class="box">
                <label class="btn btn-default">
                    <input type="checkbox" id="chk-guest">
                    <i class="fa fa-check glyphicon glyphicon-ok"></i>
                    贵客
                </label>
            </div>
            <div class="box form-inline">
                <div class="input-group">
                    <div class="input-group-addon">单价大于</div>
                    <input type="text" class="form-control" id="input-price">
                </div>
            </div>
            <div class="box form-inline">
                <div class="input-group">
                    <div class="input-group-addon">查找</div>
                    <input type="text" class="form-control" id="input-guest-rune" placeholder="升阶贵客 神级符文">
                </div>
            </div>
            <div class="box hidden">
                <label class="btn btn-default">
                    <input type="checkbox" id="chk-get">
                    <i class="fa fa-check glyphicon glyphicon-ok"></i>
                    已有
                </label>
            </div>
        </div>
        <div>
            <table id="food-table" class="table table-hover table-bordered" width="100%">
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>菜名</th>
                        <th>星</th>
                        <th>炒</th>
                        <th>煮</th>
                        <th>切</th>
                        <th>炸</th>
                        <th>烤</th>
                        <th>蒸</th>
                        <th>材料</th>
                        <th>单价</th>
                        <th>单时间</th>
                        <th>一组</th>
                        <th>总价</th>
                        <th>总时间</th>
                        <th>金币/小时</th>
                        <th>耗材/小时</th>
                        <th>来源</th>
                        <th>可解锁</th>
                        <th>贵客</th>
                        <th>升阶贵客</th>
                        <th>神级符文</th>
                        <th>已有</th>
                        <th>品质</th>
                        <th>备注</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <div class="modal" id="info-modal" tabindex="-1">
        <div class="modal-center-wrap">
            <div class="modal-dialog modal-lg modal-center">
                <div class="modal-content">
                    <div class="modal-header">
                        <a class="close" data-dismiss="modal">&times;</a>
                    </div>
                    <div class="modal-body">
                        <h4>说明</h4>
                        <p>第一组按钮选择显示项，后面的负责筛选</p>
                        <p>难免有数据缺失或数据错误，敬请谅解</p>
                        <hr>
                        <h4>更新</h4>
                        <p>2018/1/11 加入升阶贵客符文显示查找功能。升阶贵客-第一次菜品升阶来的贵客 神级符文-第一次神级菜品送的符文</p>
                        <hr>
                        <h4>致谢</h4>
                        <p>感谢Boketto提供的菜谱数据，闲时提供的升阶贵客符文数据</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
